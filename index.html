<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talento fyo | Proceso de Selecci√≥n</title>
    <!-- Favicon: Rocket Emoji üöÄ -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EüöÄ%3C/text%3E%3C/svg%3E" />
    
    <!-- Tailwind CSS (CDN for runtime) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Outfit (Geometric/Premium) + Plus Jakarta Sans (Modern/Legible) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration for Fonts -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              brand: ['"Outfit"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'breathe': 'breathe 10s infinite ease-in-out',
              'swipe': 'swipe-hand 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        cursor: none; /* Hide default cursor */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .font-brand {
        font-family: 'Outfit', sans-serif;
      }

      /* 3D Emoji Aesthetic */
      .emoji-3d {
        filter: drop-shadow(0 4px 3px rgba(0,0,0,0.15));
        display: inline-block;
        transition: transform 0.2s ease;
      }
      .group:hover .emoji-3d {
        transform: scale(1.1) rotate(5deg);
      }
      
      /* Soft Icon Container */
      .icon-box-soft {
        background: white;
        border-radius: 1.5rem; /* Rounded like the reference */
        box-shadow: 0 4px 20px -2px rgba(0,0,0,0.05);
        border: 1px solid #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Custom Cursor */
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #9333ea;
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      
      .cursor-outline {
        width: 32px;
        height: 32px;
        border: 1px solid rgba(147, 51, 234, 0.4);
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.035; /* Slightly increased for texture with new fonts */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Staggered Entry Animation */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-enter {
        opacity: 0; /* Start hidden */
        animation: slideUpFade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      /* Slide Transitions */
      .slide-anim-next {
        animation: slideInRight 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .slide-anim-prev {
        animation: slideInLeft 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInLeft {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      /* Background Breathing */
      @keyframes breathe {
        0%, 100% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.05) translate(-10px, -10px); }
      }
      
      /* Confetti Animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: confetti-fall 3s linear forwards;
      }

      /* Swipe Hint Animation */
      @keyframes swipe-hand {
        0% { transform: translateX(20px); opacity: 0; }
        20% { opacity: 1; }
        80% { transform: translateX(-20px); opacity: 1; }
        100% { transform: translateX(-20px); opacity: 0; }
      }

      /* Custom Scrollbar for Kanban */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      
      /* Print Styles */
      @media print {
        @page { 
          margin: 0; 
          size: A4; 
        }
        body { 
          background: white; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
          cursor: auto;
          font-family: 'Plus Jakarta Sans', sans-serif !important;
        }
        .cursor-dot, .cursor-outline, .bg-noise { display: none !important; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        /* Ensure background colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      
      .print-only {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise no-print"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Cursor Logic
      const dot = document.querySelector('.cursor-dot');
      const outline = document.querySelector('.cursor-outline');
      
      if (dot && outline) {
        window.addEventListener('mousemove', (e) => {
          const posX = e.clientX;
          const posY = e.clientY;
          
          dot.style.left = `${posX}px`;
          dot.style.top = `${posY}px`;
          
          outline.animate({
            left: `${posX}px`,
            top: `${posY}px`
          }, { duration: 500, fill: "forwards" });
        });

        // Show cursor on interactive elements
        const interactiveElements = document.querySelectorAll('button, a, .cursor-pointer');
        interactiveElements.forEach(el => {
          el.addEventListener('mouseenter', () => {
            outline.style.width = '50px';
            outline.style.height = '50px';
            outline.style.backgroundColor = 'rgba(147, 51, 234, 0.1)';
          });
          el.addEventListener('mouseleave', () => {
            outline.style.width = '32px';
            outline.style.height = '32px';
            outline.style.backgroundColor = 'transparent';
          });
        });
      }
    </script>
  </body>
</html>
