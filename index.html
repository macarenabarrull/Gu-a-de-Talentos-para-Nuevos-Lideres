    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .font-brand {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Staggered Entry Animation */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-enter {
        opacity: 0; /* Start hidden */
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      /* Background Breathing */
      @keyframes breathe {
        0%, 100% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-10px, -10px); }
      }
      .animate-breathe {
        animation: breathe 10s infinite ease-in-out;
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: confetti-fall 3s linear forwards;
      }

      /* Swipe Hint Animation */
      @keyframes swipe-hand {
        0% { transform: translateX(20px); opacity: 0; }
        20% { opacity: 1; }
        80% { transform: translateX(-20px); opacity: 1; }
        100% { transform: translateX(-20px); opacity: 0; }
      }
      .animate-swipe {
        animation: swipe-hand 2s ease-in-out infinite;
      }

      /* Custom Scrollbar for Kanban */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      
      /* Funnel Shape helper */
      .clip-trapezoid {
        clip-path: polygon(2% 0, 98% 0, 100% 100%, 0% 100%);
      }
    </style>
